    <ul>
      <li><input type="text" id="keyword"></li>
      <li><button onclick="submit()">Search</button></li>
      <li><div style="width: auto; height: auto; font-family: consolas; color: #ddd; background-color: #333; white-space: pre" id="response"></div></li>
    </ul>
    <script src="" async defer></script>
  </body>
  <script>
    function submit() {
      let xhr = new XMLHttpRequest()
      xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById("response").innerHTML = JSON.stringify(JSON.parse(xhr.responseText), null, 1)
        }
      }
      xhr.open('post', '/search')
      xhr.setRequestHeader('Content-Type','application/json')
      xhr.send(JSON.stringify({
        keyword: document.getElementById('keyword').value
      }))
    }
  </script>
